<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>סטודיו ציפורניים - ורד 14, קרית מוצקין</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            color: #212529;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            border-bottom: 2px solid #fce7f3;
            padding: 2rem 0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.1);
        }

        .nail-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #be123c;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #be123c;
            margin: 0.5rem 0;
        }

        .business-info {
            color: #be123c;
            font-size: 0.9rem;
        }

        .nav {
            background: #ffffff;
            border-bottom: 1px solid #fce7f3;
            padding: 1rem 0;
        }

        .nav-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            background: #ec4899;
            color: white;
            cursor: pointer;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 1rem;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: #be185d;
            transform: translateY(-1px);
        }

        .nav-btn.active {
            background: #be123c;
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }

        .content {
            padding: 2rem 0;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #be123c;
            text-align: center;
            margin-bottom: 2rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .service-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .service-card:hover {
            border-color: #fce7f3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.2);
        }

        .service-card.selected {
            border-color: #ec4899;
            background: linear-gradient(135deg, #ffffff 0%, #fce7f3 100%);
        }

        .service-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .service-price {
            font-weight: 600;
            color: #be123c;
        }

        .checkbox {
            width: 1.5rem;
            height: 1.5rem;
            border: 2px solid #dee2e6;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .checkbox.checked {
            background: #ec4899;
            border-color: #ec4899;
            color: white;
        }

        .summary {
            background: white;
            border: 2px solid #fce7f3;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-top: 2rem;
        }

        .summary-title {
            font-weight: 600;
            color: #be123c;
            margin-bottom: 1rem;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #6c757d;
        }

        .summary-total {
            border-top: 2px solid #fce7f3;
            padding-top: 1rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            font-size: 1.125rem;
            font-weight: 600;
            color: #be123c;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: #be123c;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #dee2e6;
            border-radius: 0.375rem;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: #ec4899;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn-primary {
            background: #ec4899;
            color: white;
        }

        .btn-primary:hover {
            background: #be185d;
            transform: translateY(-1px);
        }

        .footer {
            background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 100%);
            border-top: 1px solid #fce7f3;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }

        .footer-text {
            color: #be123c;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 0.5rem;
            }
            
            .nav-container {
                gap: 0.5rem;
            }
            
            .nav-btn {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
            
            .services-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nail-icon">💅</div>
            <h1>סטודיו ציפורניים</h1>
            <p>ברוכים הבאים לסטודיו שלנו</p>
            <div class="business-info">
                <p>📍 ורד 14, קרית מוצקין</p>
                <p>⏰ ימים א'-ה': 9:00-18:00, ו': 9:00-14:00</p>
            </div>
        </div>
    </header>

    <nav class="nav">
        <div class="container">
            <div class="nav-container">
                <button class="nav-btn active" onclick="showSection('services')">
                    🛍️ הזמנת תור
                </button>
                <button class="nav-btn" onclick="showSection('booking')">
                    📝 פרטי הזמנה
                </button>
                <button class="nav-btn" onclick="showSection('contact')">
                    📞 צור קשר
                </button>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="container">
            <section id="services" class="section active">
                <h2 class="section-title">בחירת טיפולים</h2>
                
                <div class="services-grid" id="services-grid">
                    <div class="service-card" onclick="toggleService(1, 'מניקור רגיל', 80)">
                        <div class="service-header">
                            <h3>מניקור רגיל</h3>
                            <div class="checkbox" id="checkbox-1"></div>
                        </div>
                        <p>מניקור בסיסי עם לק רגיל</p>
                        <div class="service-price">₪80</div>
                    </div>

                    <div class="service-card" onclick="toggleService(2, 'מניקור ג\'ל', 120)">
                        <div class="service-header">
                            <h3>מניקור ג'ל</h3>
                            <div class="checkbox" id="checkbox-2"></div>
                        </div>
                        <p>מניקור עם לק ג'ל עמיד</p>
                        <div class="service-price">₪120</div>
                    </div>

                    <div class="service-card" onclick="toggleService(3, 'פדיקור רגיל', 100)">
                        <div class="service-header">
                            <h3>פדיקור רגיל</h3>
                            <div class="checkbox" id="checkbox-3"></div>
                        </div>
                        <p>פדיקור בסיסי עם לק רגיל</p>
                        <div class="service-price">₪100</div>
                    </div>

                    <div class="service-card" onclick="toggleService(4, 'פדיקור ג\'ל', 140)">
                        <div class="service-header">
                            <h3>פדיקור ג'ל</h3>
                            <div class="checkbox" id="checkbox-4"></div>
                        </div>
                        <p>פדיקור עם לק ג'ל עמיד</p>
                        <div class="service-price">₪140</div>
                    </div>

                    <div class="service-card" onclick="toggleService(5, 'הדבקת ציפורניים', 200)">
                        <div class="service-header">
                            <h3>הדבקת ציפורניים</h3>
                            <div class="checkbox" id="checkbox-5"></div>
                        </div>
                        <p>הדבקת ציפורניים מלאכותיות</p>
                        <div class="service-price">₪200</div>
                    </div>

                    <div class="service-card" onclick="toggleService(6, 'מילוי', 120)">
                        <div class="service-header">
                            <h3>מילוי</h3>
                            <div class="checkbox" id="checkbox-6"></div>
                        </div>
                        <p>מילוי ציפורניים קיימות</p>
                        <div class="service-price">₪120</div>
                    </div>

                    <div class="service-card" onclick="toggleService(7, 'העלמת ג\'ל', 50)">
                        <div class="service-header">
                            <h3>העלמת ג'ל</h3>
                            <div class="checkbox" id="checkbox-7"></div>
                        </div>
                        <p>הסרת לק ג'ל בצורה בטוחה</p>
                        <div class="service-price">₪50</div>
                    </div>

                    <div class="service-card" onclick="toggleService(8, 'טיפול פרפין', 60)">
                        <div class="service-header">
                            <h3>טיפול פרפין</h3>
                            <div class="checkbox" id="checkbox-8"></div>
                        </div>
                        <p>טיפול מפנק לידיים או רגליים</p>
                        <div class="service-price">₪60</div>
                    </div>
                </div>

                <div class="summary" id="services-summary" style="display: none;">
                    <h3 class="summary-title">סיכום הזמנה</h3>
                    <div id="summary-items"></div>
                    <div class="summary-total">
                        <span>סה"כ לתשלום:</span>
                        <span id="total-price">₪0</span>
                    </div>
                    <button class="btn btn-primary" onclick="showSection('booking')" style="width: 100%; margin-top: 1rem;">
                        המשך להזמנה
                    </button>
                </div>
            </section>

            <section id="booking" class="section">
                <h2 class="section-title">פרטי הזמנה</h2>

                <div class="form-group">
                    <label class="form-label">שם מלא</label>
                    <input type="text" class="form-input" id="customer-name" placeholder="הכניסי את שמך המלא">
                </div>

                <div class="form-group">
                    <label class="form-label">מספר טלפון</label>
                    <input type="tel" class="form-input" id="customer-phone" placeholder="050-123-4567">
                </div>

                <div class="form-group">
                    <label class="form-label">תאריך רצוי</label>
                    <input type="date" class="form-input" id="appointment-date">
                </div>

                <div class="form-group">
                    <label class="form-label">שעה רצויה</label>
                    <select class="form-input" id="appointment-time">
                        <option value="">בחרי שעה</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">הערות (אופציונלי)</label>
                    <textarea class="form-input" id="customer-notes" rows="3" placeholder="הערות מיוחדות או בקשות"></textarea>
                </div>

                <div class="summary">
                    <h3 class="summary-title">סיכום ההזמנה</h3>
                    <div id="booking-summary-items"></div>
                    <div class="summary-total">
                        <span>סה"כ לתשלום:</span>
                        <span id="booking-total-price">₪0</span>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="submitBooking()" style="width: 100%; margin-top: 1rem;">
                    שלח הזמנה לוואטסאפ
                </button>
            </section>

            <section id="contact" class="section">
                <h2 class="section-title">צור קשר</h2>
                
                <div style="background: white; padding: 2rem; border-radius: 0.5rem; text-align: center;">
                    <p style="font-size: 1.2rem; color: #be123c; margin-bottom: 1rem;">💅 סטודיו ציפורניים</p>
                    <p style="margin-bottom: 0.5rem;">📍 ורד 14, קרית מוצקין</p>
                    <p style="margin-bottom: 0.5rem;">⏰ ימים א'-ה': 9:00-18:00</p>
                    <p style="margin-bottom: 1rem;">⏰ יום ו': 9:00-14:00</p>
                    <p style="margin-bottom: 1rem;">📞 לקביעת תור: השתמשי בטופס ההזמנה באתר</p>
                    <p>✨ מחכים לראות אותך בסטודיו!</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">💅 סטודיו ציפורניים - ורד 14, קרית מוצקין</p>
            <p style="color: #be123c; font-size: 0.875rem;">נוצר עם ❤️ עבור יופי וטיפוח</p>
        </div>
    </footer>

    <script>
        // הכנס כאן את מספר הטלפון שלך
        const PHONE_NUMBER = '972544763686;

        let selectedServices = [];

        function showSection(sectionName) {
            // הסתר כל הסקשנים
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            
            // הסר active מכל הכפתורים
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // הצג את הסקשן הנבחר
            document.getElementById(sectionName).classList.add('active');
            
            // הוסף active לכפתור הנבחר
            document.querySelectorAll('.nav-btn').forEach(btn => {
                if (btn.textContent.includes('הזמנת תור') && sectionName === 'services') {
                    btn.classList.add('active');
                } else if (btn.textContent.includes('פרטי הזמנה') && sectionName === 'booking') {
                    btn.classList.add('active');
                } else if (btn.textContent.includes('צור קשר') && sectionName === 'contact') {
                    btn.classList.add('active');
                }
            });
            
            if (sectionName === 'booking') {
                updateBookingSummary();
            }
        }

        function toggleService(id, name, price) {
            const card = document.getElementById('checkbox-' + id).parentElement.parentElement;
            const checkbox = document.getElementById('checkbox-' + id);
            
            const existingIndex = selectedServices.findIndex(s => s.id === id);
            
            if (existingIndex > -1) {
                // הסר את השירות
                selectedServices.splice(existingIndex, 1);
                card.classList.remove('selected');
                checkbox.classList.remove('checked');
                checkbox.textContent = '';
            } else {
                // הוסף את השירות
                selectedServices.push({ id, name, price });
                card.classList.add('selected');
                checkbox.classList.add('checked');
                checkbox.textContent = '✓';
            }
            
            updateSummary();
        }

        function updateSummary() {
            const summary = document.getElementById('services-summary');
            const summaryItems = document.getElementById('summary-items');
            const totalPrice = document.getElementById('total-price');
            
            if (selectedServices.length === 0) {
                summary.style.display = 'none';
                return;
            }
            
            summary.style.display = 'block';
            
            summaryItems.innerHTML = selectedServices.map(service => `
                <div class="summary-item">
                    <span>${service.name}</span>
                    <span>₪${service.price}</span>
                </div>
            `).join('');
            
            const total = selectedServices.reduce((sum, service) => sum + service.price, 0);
            totalPrice.textContent = `₪${total}`;
        }

        function updateBookingSummary() {
            const summaryItems = document.getElementById('booking-summary-items');
            const totalPrice = document.getElementById('booking-total-price');
            
            summaryItems.innerHTML = selectedServices.map(service => `
                <div class="summary-item">
                    <span>${service.name}</span>
                    <span>₪${service.price}</span>
                </div>
            `).join('');
            
            const total = selectedServices.reduce((sum, service) => sum + service.price, 0);
            totalPrice.textContent = `₪${total}`;
        }

        function submitBooking() {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;
            const notes = document.getElementById('customer-notes').value;
            
            if (!name || !phone || !date || !time || selectedServices.length === 0) {
                alert('אנא מלא את כל השדות הנדרשים');
                return;
            }
            
            if (PHONE_NUMBER === '972XXXXXXXXX' || PHONE_NUMBER.includes('X')) {
                alert('שגיאה: מספר הטלפון של העסק לא הוגדר. אנא פנה למנהל האתר.');
                return;
            }
            
            const servicesList = selectedServices.map(s => s.name).join(', ');
            const total = selectedServices.reduce((sum, service) => sum + service.price, 0);
            
            const message = `הזמנת תור חדשה:

לקוח: ${name}
טלפון: ${phone}
תאריך: ${new Date(date).toLocaleDateString('he-IL')}
שעה: ${time}
טיפולים: ${servicesList}
מחיר כולל: ₪${total}
הערות: ${notes || 'אין הערות'}

כתובת: ורד 14, קרית מוצקין`;
            
            try {
                const whatsappUrl = `https://wa.me/${PHONE_NUMBER}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
                
                alert('התור נשמר! הודעת וואטסאפ נשלחה לסטודיו 🎉');
                
                // איפוס הטופס
                document.getElementById('customer-name').value = '';
                document.getElementById('customer-phone').value = '';
                document.getElementById('appointment-date').value = '';
                document.getElementById('appointment-time').value = '';
                document.getElementById('customer-notes').value = '';
                selectedServices = [];
                
                // איפוס הבחירות
                document.querySelectorAll('.service-card').forEach(card => {
                    card.classList.remove('selected');
                });
                document.querySelectorAll('.checkbox').forEach(checkbox => {
                    checkbox.classList.remove('checked');
                    checkbox.textContent = '';
                });
                
                updateSummary();
                showSection('contact');
                
            } catch (error) {
                alert('שגיאה בשליחת הודעת וואטסאפ. אנא נסה שוב או פנה ישירות בטלפון.');
                console.error('WhatsApp error:', error);
            }
        }

        // הגדרת תאריך מינימלי להיום
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('appointment-date').setAttribute('min', today);
        });
    </script>
</body>
</html>
